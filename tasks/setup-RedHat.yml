---
- name: Ensure old versions of Docker are not installed.
  ansible.builtin.package:
    name: "{{ docker_obsolete_packages }}"
    state: absent

- name: Add Docker GPG key.
  ansible.builtin.rpm_key:
    key: "{{ docker_yum_gpg_key }}"
    state: present
  when: docker_add_repo | bool

- name: Add Docker repository.
  ansible.builtin.get_url:
    url: "{{ docker_yum_repo_url }}"
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    owner: root
    group: root
    mode: 0644
  when: docker_add_repo | bool

- name: Configure Docker Nightly repo.
  ansible.builtin.ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-nightly'
    option: enabled
    value: '{{ docker_yum_repo_enable_nightly }}'
    mode: 0644
    no_extra_spaces: true
  when: docker_add_repo | bool

- name: Configure Docker Test repo.
  ansible.builtin.ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-test'
    option: enabled
    value: '{{ docker_yum_repo_enable_test }}'
    mode: 0644
    no_extra_spaces: true
  when: docker_add_repo | bool

- name: Configure containerd on RHEL 8.
  block:
    - name: Ensure runc is not installed.
      ansible.builtin.package:
        name: runc
        state: absent

    - name: Ensure container-selinux is installed.
      ansible.builtin.package:
        name: container-selinux
        state: present

    - name: Ensure containerd.io is installed.
      ansible.builtin.package:
        name: containerd.io
        state: present
  when: ansible_distribution_major_version | int == 8

- name: Install Python Docker library for RHEL 9+ (OS package not available)
  block:
    - name: Ensure pip3 is installed
      ansible.builtin.package:
        name: python3-pip
        state: present

    - name: Upgrade pip to latest version
      ansible.builtin.pip:
        name: pip
        state: latest
        executable: pip3
      ignore_errors: true

    - name: Install Docker Python library via pip (try with break-system-packages)
      ansible.builtin.pip:
        name: docker
        state: present
        executable: pip3
        extra_args: --break-system-packages
      register: pip_install_break
      ignore_errors: true

    - name: Install Docker Python library via pip (fallback without flag)
      ansible.builtin.pip:
        name: docker
        state: present
        executable: pip3
      when: pip_install_break is failed
  when: ansible_distribution_major_version | int >= 9
