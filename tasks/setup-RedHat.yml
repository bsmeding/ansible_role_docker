---
- name: Ensure old versions of Docker are not installed.
  ansible.builtin.package:
    name: "{{ docker_obsolete_packages }}"
    state: absent

- name: Add Docker GPG key.
  ansible.builtin.rpm_key:
    key: "{{ docker_yum_gpg_key }}"
    state: present
  when: docker_add_repo | bool

- name: Add Docker repository.
  ansible.builtin.get_url:
    url: "{{ docker_yum_repo_url }}"
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    owner: root
    group: root
    mode: 0644
  when: docker_add_repo | bool

- name: Configure Docker Nightly repo.
  ansible.builtin.ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-nightly'
    option: enabled
    value: '{{ docker_yum_repo_enable_nightly }}'
    mode: 0644
    no_extra_spaces: true
  when: docker_add_repo | bool

- name: Configure Docker Test repo.
  ansible.builtin.ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-test'
    option: enabled
    value: '{{ docker_yum_repo_enable_test }}'
    mode: 0644
    no_extra_spaces: true
  when: docker_add_repo | bool

- name: Configure containerd on RHEL 8.
  block:
    - name: Ensure runc is not installed.
      ansible.builtin.package:
        name: runc
        state: absent

    - name: Ensure container-selinux is installed.
      ansible.builtin.package:
        name: container-selinux
        state: present

    - name: Ensure containerd.io is installed.
      ansible.builtin.package:
        name: containerd.io
        state: present
  when: ansible_distribution_major_version | int == 8

- name: Ensure EPEL GPG key is present (RHEL)
  ansible.builtin.rpm_key:
    key: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
    state: present
  when: ansible_distribution != 'Fedora'
  ignore_errors: true

- name: Install Python Docker library via OS package (RHEL 8 and below)
  ansible.builtin.package:
    name: "{{ item.name }}"
    state: present
  with_items: "{{ os_packages }}"
  when:
    - os_packages is defined and os_packages | length > 0
    - ansible_distribution_major_version | int < 9
  ignore_errors: true

- name: Ensure pip3 is installed
  ansible.builtin.package:
    name: python3-pip
    state: present
  ignore_errors: true

- name: Install Python Docker library via pip (RHEL 9+ - EPEL version too old)
  block:
    - name: Upgrade pip to latest version
      ansible.builtin.pip:
        name: pip
        state: latest
        executable: pip3
        extra_args: "{{ docker_pip_packages_extra_args | default(omit) }}"
      ignore_errors: true

    - name: Install docker library via pip (try with break-system-packages for RHEL 9+)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ ('--break-system-packages --upgrade-strategy only-if-needed ' + docker_pip_packages_extra_args) if docker_pip_packages_extra_args else '--break-system-packages --upgrade-strategy only-if-needed' }}"
      register: pip_install_break
      ignore_errors: true
      when: ansible_distribution_major_version | int >= 9

    - name: Install docker library via pip (fallback without break-system-packages for RHEL 9+)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ ('--upgrade-strategy only-if-needed ' + docker_pip_packages_extra_args) if docker_pip_packages_extra_args else '--upgrade-strategy only-if-needed' }}"
      register: pip_install_fallback
      ignore_errors: true
      when:
        - ansible_distribution_major_version | int >= 9
        - pip_install_break is failed

    - name: Install docker library via pip (final fallback - ignore installed requests)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ ('--break-system-packages --ignore-installed requests ' + docker_pip_packages_extra_args) if docker_pip_packages_extra_args else '--break-system-packages --ignore-installed requests' }}"
      when:
        - ansible_distribution_major_version | int >= 9
        - pip_install_break is failed
        - pip_install_fallback is failed

    - name: Upgrade docker library via pip (for RHEL 8 - upgrade OS package version)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ docker_pip_packages_extra_args | default(omit) }}"
      when: ansible_distribution_major_version | int < 9
      ignore_errors: true

