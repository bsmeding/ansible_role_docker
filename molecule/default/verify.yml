---
- name: Verify Docker Role
  hosts: all
  tasks:
    - name: Find Docker binary
      ansible.builtin.command: which docker || command -v docker || echo ""
      register: docker_binary_path
      changed_when: false
      failed_when: false

    - name: Fail if Docker binary not found
      ansible.builtin.fail:
        msg: "Docker binary not found. Converge phase may have failed to install Docker."
      when: docker_binary_path.stdout == ""

    - name: Verify Docker version
      ansible.builtin.command: "{{ docker_binary_path.stdout }} --version"
      register: docker_version
      changed_when: false

    - name: Display Docker version
      ansible.builtin.debug:
        msg: "Docker version: {{ docker_version.stdout }}"

    - name: Ensure Docker service is running (try docker)
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
      become: true
      ignore_errors: true
      when: ansible_facts["service_mgr"] == 'systemd'

    - name: Ensure Docker service is running (try docker-ce)
      ansible.builtin.service:
        name: docker-ce
        state: started
        enabled: true
      become: true
      ignore_errors: true
      when: ansible_facts["service_mgr"] == 'systemd'

    - name: Wait a moment for Docker service to start
      ansible.builtin.pause:
        seconds: 3
      when: ansible_facts["service_mgr"] == 'systemd'

    - name: Wait for Docker daemon to be ready
      ansible.builtin.wait_for:
        path: /var/run/docker.sock
        state: present
        timeout: 30
      register: socket_wait
      when: ansible_facts["service_mgr"] == 'systemd'
      ignore_errors: true

    - name: Check if Docker socket exists
      ansible.builtin.stat:
        path: /var/run/docker.sock
      register: docker_socket
      when: ansible_facts["service_mgr"] == 'systemd'

    - name: Fail if Docker socket does not exist
      ansible.builtin.fail:
        msg: "Docker daemon is not running. Socket /var/run/docker.sock does not exist. Check Docker service status and logs."
      when:
        - ansible_facts["service_mgr"] == 'systemd'
        - docker_socket.stat.exists | default(false) == false

    - name: Test Docker daemon connectivity
      ansible.builtin.command: "{{ docker_binary_path.stdout }} info"
      register: docker_info
      changed_when: false
      failed_when: docker_info.rc != 0

    - name: Pull hello-world image to verify Docker works
      ansible.builtin.command: "{{ docker_binary_path.stdout }} pull hello-world"
      register: docker_pull
      changed_when: true

    - name: Display pull result
      ansible.builtin.debug:
        msg: "Successfully pulled hello-world image: {{ docker_pull.stdout_lines[-1] | default('OK') }}"
